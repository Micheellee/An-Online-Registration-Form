<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Registration Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>The code review</h1>
    </header>

    <div class="container">
      <div class="intro-wrapper text-center">
        <h2>Signup for our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="thick-hr" />
        <hr />
      </div>

      <div class="form-wrapper">
        <form action="index.html" method="post">
          <fieldset>
            <legend>Contact Information</legend>
            <div class="flex">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="user_name"
                placeholder="Required"
                required
              />

              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="user_email"
                placeholder="Required"
                required
              />

              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="user_phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="Required"
                required
              />

              <label for="address">Street Address</label>
              <input
                type="text"
                id="address"
                name="user_address"
                placeholder="Required"
                required
              />

              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="user_city"
                placeholder="Required"
                required
              />

              <label for="state">State</label>
              <select name="user_state" id="state" required>
                <option value="" disabled selected hidden>Choose State</option>
                <option value="vic">VIC</option>
                <option value="wa">WA</option>
                <option value="sa">SA</option>
                <option value="nsw">NSW</option>
                <option value="nt">NT</option>
              </select>

              <label class="zip-label" for="zipcode">Zip Code</label>
              <input
                type="text"
                id="zipcode"
                name="user_zipcode"
                placeholder="Required"
                required
              />
            </div>
          </fieldset>

          <hr />

          <fieldset class="news">
            <legend>Newsletter</legend>

            <span>Select the newsletter you'd like to receive</span><br />

            <input
              type="checkbox"
              id="html"
              value="news_html"
              name="news_selection"
            /><label for="html">HTML News</label><br />

            <input
              type="checkbox"
              id="css"
              value="news_css"
              name="news_selection"
            /><label for="css">CSS News</label><br />

            <input
              type="checkbox"
              id="js"
              value="news_js"
              name="news_selection"
            /><label for="js">JavaScript News</label><br /><br />

            <span>Newsletter format</span><br />
            <input
              type="radio"
              name="news_format"
              id="format_html"
              value="format_html"
            /><label for="format_html">HTML</label><br />
            <input
              type="radio"
              name="news_format"
              id="format_text"
              value="format_html"
            /><label for="format_text">Plain Text</label><br /><br />

            <label for="topic" class="news_topic"
              ><span>Other topics you'd like to hear about</span></label
            >
            <textarea
              name="comment"
              id="topic"
              cols="30"
              rows="10"
              placeholder="Add text here..."
            ></textarea>
          </fieldset>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
